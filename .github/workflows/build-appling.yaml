name: Build Appling

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Version tag'
        required: true
        type: string

jobs:
  linux:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        arch:
          - x64
          # - arm64
    env:
      SLACK_WEBHOOK_URL_PATH: ${{ secrets.SLACK_WEBHOOK_URL_PATH }}
      GOOGLE_FORM_KEY: ${{ secrets.GOOGLE_FORM_KEY }}
      GOOGLE_FORM_MAPPING_TIMESTAMP: ${{ secrets.GOOGLE_FORM_MAPPING_TIMESTAMP }}
      GOOGLE_FORM_MAPPING_TOPIC: ${{ secrets.GOOGLE_FORM_MAPPING_TOPIC }}
      GOOGLE_FORM_MAPPING_APP: ${{ secrets.GOOGLE_FORM_MAPPING_APP }}
      GOOGLE_FORM_MAPPING_OPERATING_SYSTEM: ${{ secrets.GOOGLE_FORM_MAPPING_OPERATING_SYSTEM }}
      GOOGLE_FORM_MAPPING_DEVICE_MODEL: ${{ secrets.GOOGLE_FORM_MAPPING_DEVICE_MODEL }}
      GOOGLE_FORM_MAPPING_MESSAGE: ${{ secrets.GOOGLE_FORM_MAPPING_MESSAGE }}
      GOOGLE_FORM_MAPPING_APP_VERSION: ${{ secrets.GOOGLE_FORM_MAPPING_APP_VERSION }}
      TEST_SLACK_WEBHOOK_URL_PATH: ${{ secrets.TEST_SLACK_WEBHOOK_URL_PATH }}
      TEST_GOOGLE_FORM_KEY: ${{ secrets.TEST_GOOGLE_FORM_KEY }}
      TEST_GOOGLE_FORM_MAPPING_TIMESTAMP: ${{ secrets.TEST_GOOGLE_FORM_MAPPING_TIMESTAMP }}
      TEST_GOOGLE_FORM_MAPPING_TOPIC: ${{ secrets.TEST_GOOGLE_FORM_MAPPING_TOPIC }}
      TEST_GOOGLE_FORM_MAPPING_APP: ${{ secrets.TEST_GOOGLE_FORM_MAPPING_APP }}
      TEST_GOOGLE_FORM_MAPPING_OPERATING_SYSTEM: ${{ secrets.TEST_GOOGLE_FORM_MAPPING_OPERATING_SYSTEM }}
      TEST_GOOGLE_FORM_MAPPING_DEVICE_MODEL: ${{ secrets.TEST_GOOGLE_FORM_MAPPING_DEVICE_MODEL }}
      TEST_GOOGLE_FORM_MAPPING_MESSAGE: ${{ secrets.TEST_GOOGLE_FORM_MAPPING_MESSAGE }}
      TEST_GOOGLE_FORM_MAPPING_APP_VERSION: ${{ secrets.TEST_GOOGLE_FORM_MAPPING_APP_VERSION }}
    steps:
      - uses: actions/checkout@v4
        with:
          sparse-checkout: |
            CMakeLists.txt
            assets/darwin
            assets/linux
            assets/win32
            assets/splash.png
          sparse-checkout-cone-mode: false


      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://npm.pkg.github.com'
          scope: '@tetherto'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y curl ca-certificates build-essential git clang llvm lld pkg-config libgtk-4-dev clang-tools fuse file
          npm install --global bare-make
          npm install cmake-pear
        env:
          NODE_AUTH_TOKEN: ${{ secrets.PAT_TOKEN }}

      - name: Create .env file
        working-directory: .
        run: |
          {
            printf '%s=%s\n' "SLACK_WEBHOOK_URL_PATH" "${SLACK_WEBHOOK_URL_PATH}"
            printf '%s=%s\n' "GOOGLE_FORM_KEY" "${GOOGLE_FORM_KEY}"
            printf '%s=%s\n' "GOOGLE_FORM_MAPPING_TIMESTAMP" "${GOOGLE_FORM_MAPPING_TIMESTAMP}"
            printf '%s=%s\n' "GOOGLE_FORM_MAPPING_TOPIC" "${GOOGLE_FORM_MAPPING_TOPIC}"
            printf '%s=%s\n' "GOOGLE_FORM_MAPPING_APP" "${GOOGLE_FORM_MAPPING_APP}"
            printf '%s=%s\n' "GOOGLE_FORM_MAPPING_OPERATING_SYSTEM" "${GOOGLE_FORM_MAPPING_OPERATING_SYSTEM}"
            printf '%s=%s\n' "GOOGLE_FORM_MAPPING_DEVICE_MODEL" "${GOOGLE_FORM_MAPPING_DEVICE_MODEL}"
            printf '%s=%s\n' "GOOGLE_FORM_MAPPING_MESSAGE" "${GOOGLE_FORM_MAPPING_MESSAGE}"
            printf '%s=%s\n' "GOOGLE_FORM_MAPPING_APP_VERSION" "${GOOGLE_FORM_MAPPING_APP_VERSION}"
            printf '%s=%s\n' "TEST_SLACK_WEBHOOK_URL_PATH" "${TEST_SLACK_WEBHOOK_URL_PATH}"
            printf '%s=%s\n' "TEST_GOOGLE_FORM_KEY" "${TEST_GOOGLE_FORM_KEY}"
            printf '%s=%s\n' "TEST_GOOGLE_FORM_MAPPING_TIMESTAMP" "${TEST_GOOGLE_FORM_MAPPING_TIMESTAMP}"
            printf '%s=%s\n' "TEST_GOOGLE_FORM_MAPPING_TOPIC" "${TEST_GOOGLE_FORM_MAPPING_TOPIC}"
            printf '%s=%s\n' "TEST_GOOGLE_FORM_MAPPING_APP" "${TEST_GOOGLE_FORM_MAPPING_APP}"
            printf '%s=%s\n' "TEST_GOOGLE_FORM_MAPPING_OPERATING_SYSTEM" "${TEST_GOOGLE_FORM_MAPPING_OPERATING_SYSTEM}"
            printf '%s=%s\n' "TEST_GOOGLE_FORM_MAPPING_DEVICE_MODEL" "${TEST_GOOGLE_FORM_MAPPING_DEVICE_MODEL}"
            printf '%s=%s\n' "TEST_GOOGLE_FORM_MAPPING_MESSAGE" "${TEST_GOOGLE_FORM_MAPPING_MESSAGE}"
            printf '%s=%s\n' "TEST_GOOGLE_FORM_MAPPING_APP_VERSION" "${TEST_GOOGLE_FORM_MAPPING_APP_VERSION}"
          } > .env

      - name: Build Linux AppImage
        run: |
          bare-make generate --platform linux --arch ${{ matrix.arch }}
          bare-make build

      - name: Find AppImage file
        id: find_file
        run: |
          APPIMAGE_PATH=$(find $GITHUB_WORKSPACE -name "*.AppImage" -type f | head -n 1)
          echo "APPIMAGE_PATH=$APPIMAGE_PATH" >> $GITHUB_OUTPUT
          echo "Found AppImage at: $APPIMAGE_PATH"

          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          echo "TIMESTAMP=$TIMESTAMP" >> $GITHUB_OUTPUT

      - uses: actions/upload-artifact@v4
        if: ${{ steps.find_file.outputs.APPIMAGE_PATH != '' }}
        with:
          name: pearpass-linux-${{ matrix.arch }}.AppImage
          path: ${{ steps.find_file.outputs.APPIMAGE_PATH }}

  macos:
    runs-on: macos-14
    strategy:
      matrix:
        arch:
          - x64
          - arm64
    env:
      SLACK_WEBHOOK_URL_PATH: ${{ secrets.SLACK_WEBHOOK_URL_PATH }}
      GOOGLE_FORM_KEY: ${{ secrets.GOOGLE_FORM_KEY }}
      GOOGLE_FORM_MAPPING_TIMESTAMP: ${{ secrets.GOOGLE_FORM_MAPPING_TIMESTAMP }}
      GOOGLE_FORM_MAPPING_TOPIC: ${{ secrets.GOOGLE_FORM_MAPPING_TOPIC }}
      GOOGLE_FORM_MAPPING_APP: ${{ secrets.GOOGLE_FORM_MAPPING_APP }}
      GOOGLE_FORM_MAPPING_OPERATING_SYSTEM: ${{ secrets.GOOGLE_FORM_MAPPING_OPERATING_SYSTEM }}
      GOOGLE_FORM_MAPPING_DEVICE_MODEL: ${{ secrets.GOOGLE_FORM_MAPPING_DEVICE_MODEL }}
      GOOGLE_FORM_MAPPING_MESSAGE: ${{ secrets.GOOGLE_FORM_MAPPING_MESSAGE }}
      GOOGLE_FORM_MAPPING_APP_VERSION: ${{ secrets.GOOGLE_FORM_MAPPING_APP_VERSION }}
      TEST_SLACK_WEBHOOK_URL_PATH: ${{ secrets.TEST_SLACK_WEBHOOK_URL_PATH }}
      TEST_GOOGLE_FORM_KEY: ${{ secrets.TEST_GOOGLE_FORM_KEY }}
      TEST_GOOGLE_FORM_MAPPING_TIMESTAMP: ${{ secrets.TEST_GOOGLE_FORM_MAPPING_TIMESTAMP }}
      TEST_GOOGLE_FORM_MAPPING_TOPIC: ${{ secrets.TEST_GOOGLE_FORM_MAPPING_TOPIC }}
      TEST_GOOGLE_FORM_MAPPING_APP: ${{ secrets.TEST_GOOGLE_FORM_MAPPING_APP }}
      TEST_GOOGLE_FORM_MAPPING_OPERATING_SYSTEM: ${{ secrets.TEST_GOOGLE_FORM_MAPPING_OPERATING_SYSTEM }}
      TEST_GOOGLE_FORM_MAPPING_DEVICE_MODEL: ${{ secrets.TEST_GOOGLE_FORM_MAPPING_DEVICE_MODEL }}
      TEST_GOOGLE_FORM_MAPPING_MESSAGE: ${{ secrets.TEST_GOOGLE_FORM_MAPPING_MESSAGE }}
      TEST_GOOGLE_FORM_MAPPING_APP_VERSION: ${{ secrets.TEST_GOOGLE_FORM_MAPPING_APP_VERSION }}
    steps:
      - uses: actions/checkout@v4
        with:
          sparse-checkout: |
            CMakeLists.txt
            assets/darwin
            assets/linux
            assets/win32
            assets/splash.png
          sparse-checkout-cone-mode: false

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://npm.pkg.github.com'
          scope: '@tetherto'

      - name: Install dependencies
        run: |
          npm install --global bare-make
          npm install cmake-pear
        env:
          NODE_AUTH_TOKEN: ${{ secrets.PAT_TOKEN }}

      - name: Install the Apple certificate and provisioning profile
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.APPLE_DISTRIBUTION_CERTIFICATE }}
          P12_PASSWORD: ${{ secrets.APPLE_P12_PASSWORD }}
          BUILD_PROVISION_PROFILE_BASE64: ${{ secrets.APPLE_PROVISIONING_PROFILE }}
          KEYCHAIN_PASSWORD: ${{ secrets.APPLE_KEYCHAIN_PASSWORD }}
          APIKEY_BASE64: ${{ secrets.APPLE_APIKEY }}
        run: |
          # create variables
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          PP_PATH=$RUNNER_TEMP/build_pp.provisionprofile
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          APIKEY_PATH=$RUNNER_TEMP/AuthKey.p8

          # import certificate and provisioning profile from secrets
          echo -n "$BUILD_CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH
          echo -n "$BUILD_PROVISION_PROFILE_BASE64" | base64 --decode -o $PP_PATH
          echo -n "$APIKEY_BASE64" | base64 --decode -o $APIKEY_PATH

          # create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # import certificate to keychain
          security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          # add notarytool credentials
          xcrun notarytool store-credentials "pearpass" --key "$APIKEY_PATH" --key-id S3AG2UXSC5 --issuer 2067dae8-140d-4016-9a2b-d6ea80a20708

          # apply provisioning profile
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles

      - name: Create .env file
        working-directory: .
        run: |
          {
            printf '%s=%s\n' "SLACK_WEBHOOK_URL_PATH" "${SLACK_WEBHOOK_URL_PATH}"
            printf '%s=%s\n' "GOOGLE_FORM_KEY" "${GOOGLE_FORM_KEY}"
            printf '%s=%s\n' "GOOGLE_FORM_MAPPING_TIMESTAMP" "${GOOGLE_FORM_MAPPING_TIMESTAMP}"
            printf '%s=%s\n' "GOOGLE_FORM_MAPPING_TOPIC" "${GOOGLE_FORM_MAPPING_TOPIC}"
            printf '%s=%s\n' "GOOGLE_FORM_MAPPING_APP" "${GOOGLE_FORM_MAPPING_APP}"
            printf '%s=%s\n' "GOOGLE_FORM_MAPPING_OPERATING_SYSTEM" "${GOOGLE_FORM_MAPPING_OPERATING_SYSTEM}"
            printf '%s=%s\n' "GOOGLE_FORM_MAPPING_DEVICE_MODEL" "${GOOGLE_FORM_MAPPING_DEVICE_MODEL}"
            printf '%s=%s\n' "GOOGLE_FORM_MAPPING_MESSAGE" "${GOOGLE_FORM_MAPPING_MESSAGE}"
            printf '%s=%s\n' "GOOGLE_FORM_MAPPING_APP_VERSION" "${GOOGLE_FORM_MAPPING_APP_VERSION}"
            printf '%s=%s\n' "TEST_SLACK_WEBHOOK_URL_PATH" "${TEST_SLACK_WEBHOOK_URL_PATH}"
            printf '%s=%s\n' "TEST_GOOGLE_FORM_KEY" "${TEST_GOOGLE_FORM_KEY}"
            printf '%s=%s\n' "TEST_GOOGLE_FORM_MAPPING_TIMESTAMP" "${TEST_GOOGLE_FORM_MAPPING_TIMESTAMP}"
            printf '%s=%s\n' "TEST_GOOGLE_FORM_MAPPING_TOPIC" "${TEST_GOOGLE_FORM_MAPPING_TOPIC}"
            printf '%s=%s\n' "TEST_GOOGLE_FORM_MAPPING_APP" "${TEST_GOOGLE_FORM_MAPPING_APP}"
            printf '%s=%s\n' "TEST_GOOGLE_FORM_MAPPING_OPERATING_SYSTEM" "${TEST_GOOGLE_FORM_MAPPING_OPERATING_SYSTEM}"
            printf '%s=%s\n' "TEST_GOOGLE_FORM_MAPPING_DEVICE_MODEL" "${TEST_GOOGLE_FORM_MAPPING_DEVICE_MODEL}"
            printf '%s=%s\n' "TEST_GOOGLE_FORM_MAPPING_MESSAGE" "${TEST_GOOGLE_FORM_MAPPING_MESSAGE}"
            printf '%s=%s\n' "TEST_GOOGLE_FORM_MAPPING_APP_VERSION" "${TEST_GOOGLE_FORM_MAPPING_APP_VERSION}"
          } > .env

      - name: Build macOS app
        run: |
          bare-make generate --platform darwin --arch ${{ matrix.arch }}
          bare-make build

      - name: Find App file
        id: find_file
        run: |
          # find the .app bundle (it's a directory)
          APPIMAGE_PATH=$(find "$GITHUB_WORKSPACE" -name "*.app" -type d | head -n 1)
          echo "APPIMAGE_PATH=$APPIMAGE_PATH" >> $GITHUB_OUTPUT
          echo "Found app at: $APPIMAGE_PATH"

          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          echo "TIMESTAMP=$TIMESTAMP" >> $GITHUB_OUTPUT

      - name: Create DMG and notarize
        if: ${{ steps.find_file.outputs.APPIMAGE_PATH != '' }}
        run: |
          npm install --global create-dmg
          create-dmg ${{ steps.find_file.outputs.APPIMAGE_PATH }} --identity=0FBAF04EEFAB7158EA793100FF2731E91E330A88 --no-version-in-filename
      
      - name: Notarize DMG
        run: |
          xcrun notarytool submit --wait "${{ github.workspace }}/PearPass.dmg"

      - name: Staple DMG
        run: |
          xcrun stapler staple "${{ github.workspace }}/PearPass.dmg"
          xcrun stapler validate "${{ github.workspace }}/PearPass.dmg"

      - uses: actions/upload-artifact@v4
        if: ${{ steps.find_file.outputs.APPIMAGE_PATH != '' }}
        with:
          name: pearpass-macos-${{ matrix.arch }}.dmg
          path: ${{ github.workspace }}/PearPass.dmg

      - name: Clean up keychain and provisioning profile
        if: ${{ always() }}
        run: |
          security delete-keychain $RUNNER_TEMP/app-signing.keychain-db
          rm ~/Library/MobileDevice/Provisioning\ Profiles/build_pp.provisionprofile

  release:
    runs-on: ubuntu-latest
    needs: [linux, macos]
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v5
        with:
          path: artifacts/
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag }}
          files: artifacts/*
